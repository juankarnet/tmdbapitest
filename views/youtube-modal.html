<div class="modal-header">
    <h3 class="modal-title">{{ video.name }}</h3>
</div>
<div class="modal-body">
    <div class="embed-responsive embed-responsive-16by9">
        <youtube-video id="video-id-random-1" video-id="video.key" player-vars="settings" class="embed-responsive-item"></youtube-video>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Cerrar</button>
</div>
