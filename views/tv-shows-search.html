<header>
    <blockquote class="pull-right">
        <p>Resultados de <em class="text-primary">{{ $ctrl.key }}</em></p>
    </blockquote>
</header>
<article>
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="tvShow in $ctrl.tvShows.results">
                <td>
                    <img ng-src="{{ $ctrl.getTVShowThumbImageUrl(tvShow) }}" ng-alt="{{ tvShow.name }}" class="img-thumbnail" />
                </td>
                <td>
                    <a ui-sref="tvshows.details({ tvShowId: tvShow.id })">{{ tvShow.name }}</a>
                </td>
                <td>{{ tvShow.first_air_date | firstAirDate }}</td>
                <td>
                    <span class="badge">{{$ctrl.getFixedTVShowVoteAverage(tvShow) }}</span> <small>basada en {{ tvShow.vote_count }} votos</small>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="$ctrl.shouldShowPaginator()">
        <ul uib-pagination
            ng-model="$ctrl.page"
            ng-change="$ctrl.pageChanged()"
            total-items="$ctrl.tvShows.total_results"
            num-pages="$ctrl.tvShows.total_pages"
            items-per-page="20"
            boundary-links="false"
            rotate="false"
            class="pagination-sm"></ul>
    </div>
</article>
